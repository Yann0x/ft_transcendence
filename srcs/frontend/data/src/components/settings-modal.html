<!-- Settings Modal -->
<div id="settings-modal" class="modal-overlay hidden">
  <div class="modal max-h-[90vh] overflow-y-auto">

    <!-- Close Button -->
    <button id="settings-modal-close" class="absolute top-4 right-4 text-secondary hover:text-primary transition" type="button">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Title -->
    <h2 class="text-xl font-bold text-primary mb-6" data-i18n="settings.title">Paramètres du compte</h2>

    <!-- Settings Form -->
    <form id="settings-form" class="space-y-6">

      <!-- Avatar Section -->
      <div class="flex flex-col items-center gap-4">
        <div class="relative">
          <img id="settings-avatar-preview"
               src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff"
               alt="Avatar"
               class="w-24 h-24 rounded-full object-cover border-2 border-neutral-700">
          <button type="button" id="settings-avatar-btn"
                  class="btn btn-primary btn-sm absolute bottom-0 right-0 p-2 rounded-full">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>
        <input type="file" id="settings-avatar-input" accept="image/*" class="hidden">
        <p class="text-sm text-tertiary" data-i18n="settings.avatar_hint">Cliquez pour changer votre avatar</p>
      </div>

      <!-- Name Field -->
      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="settings.name">Nom d'utilisateur</label>
        <input type="text" name="name" id="settings-name"
               class="input"
               maxlength="50" required>
      </div>

      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="settings.email">Email</label>
        <input type="email" name="email" id="settings-email"
               class="input"
               required>
      </div>

      <!-- Password Section -->
      <div class="border-t border-neutral-800 pt-6">
        <h3 class="text-sm font-medium text-secondary mb-4" data-i18n="settings.change_password">Changer le mot de passe</h3>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-tertiary mb-2" data-i18n="settings.new_password">Nouveau mot de passe</label>
            <input type="password" name="password" id="settings-password"
                   class="input"
                   placeholder="••••••••" minlength="6">
          </div>

          <div>
            <label class="block text-sm font-medium text-tertiary mb-2" data-i18n="settings.confirm_password">Confirmer le mot de passe</label>
            <input type="password" name="password_confirm" id="settings-password-confirm"
                   class="input"
                   placeholder="••••••••" minlength="6">
          </div>
        </div>
        <p class="text-xs text-tertiary mt-2" data-i18n="settings.password_hint">Laissez vide pour garder le mot de passe actuel</p>
      </div>

      <!-- Save Button -->
      <button type="submit" id="settings-save-btn"
              class="btn btn-primary w-full" data-i18n="settings.save">
        Enregistrer les modifications
      </button>
    </form>

    <!-- Blocked Users Section -->
    <div class="mt-8 pt-6 border-t border-neutral-800">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-sm font-medium text-neutral-300" data-i18n="settings.blocked_users">Utilisateurs bloqués</h3>
        <span id="settings-blocked-count" class="text-xs text-neutral-500 bg-neutral-800 px-2 py-1 rounded-full">0</span>
      </div>
      <div id="settings-blocked-list" class="space-y-2 max-h-48 overflow-y-auto">
        <!-- Empty state -->
        <div id="settings-blocked-empty" class="text-center py-4 text-neutral-500 text-sm">
          <p data-i18n="settings.no_blocked_users">Aucun utilisateur bloqué</p>
        </div>
        <!-- Blocked users will be inserted here -->
      </div>
    </div>

    <!-- Danger Zone -->
    <div class="mt-8 pt-6 border-t border-red-900/50">
      <h3 class="text-sm font-medium text-red-400 mb-4" data-i18n="settings.danger_zone">Zone de danger</h3>
      <button type="button" id="settings-delete-btn"
              class="btn btn-danger w-full" data-i18n="settings.delete_account">
        Supprimer mon compte
      </button>
      <p class="text-xs text-neutral-500 mt-2" data-i18n="settings.delete_warning">Cette action est irréversible. Toutes vos données seront supprimées.</p>
    </div>
  </div>
</div>

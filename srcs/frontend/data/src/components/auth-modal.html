<!-- Auth Modal -->
<div id="auth-modal" class="modal-overlay hidden">
  <div class="modal">
    
    <!-- Close Button -->
    <button id="auth-modal-close" class="absolute top-4 right-4 text-secondary hover:text-primary transition" type="button">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Tabs -->
    <div class="flex gap-4 mb-6 border-b border-neutral-800">
      <button id="auth-login-tab" class="py-3 px-2 border-b-2 border-blue-500 font-semibold text-primary transition" type="button" data-i18n="auth.login">
        Connexion
      </button>
      <button id="auth-signup-tab" class="py-3 px-2 border-b-2 border-transparent text-secondary hover:text-primary transition" type="button" data-i18n="auth.signup">
        Inscription
      </button>
    </div>

    <!-- Login Form -->
    <form id="auth-login-form" class="space-y-4 mb-5">
      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="auth.email">Email</label>
        <input type="email" name="email" placeholder="votre@email.com" data-i18n-placeholder="auth.email_placeholder" class="input">
      </div>

      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="auth.password">Mot de passe</label>
        <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" data-i18n-placeholder="auth.password_placeholder" class="input">
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="auth-remember" class="w-4 h-4 accent-blue-500 cursor-pointer">
        <label for="auth-remember" class="text-sm text-tertiary cursor-pointer" data-i18n="auth.remember">Se souvenir de moi</label>
      </div>

      <button type="submit" class="btn btn-primary w-full" data-i18n="auth.login_submit">
        Se connecter
      </button>

      <div class="text-center text-sm text-tertiary">
        <span data-i18n="auth.no_account">Pas encore inscrit ?</span>
        <span id="auth-switch-signup" class="text-blue-500 hover:text-blue-400 cursor-pointer transition" data-i18n="auth.create_account">Cr√©er un compte</span>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="auth-signup-form" class="space-y-4 mb-5 hidden">
      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="auth.email">Email</label>
        <input type="email" name="email" placeholder="votre@email.com" data-i18n-placeholder="auth.email_placeholder" class="input">
      </div>

      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="auth.username">Nom d'utilisateur</label>
        <input type="text" name="name" placeholder="votre_username" data-i18n-placeholder="auth.username_placeholder" class="input">
      </div>

      <div>
        <label class="block text-sm font-medium text-secondary mb-2" data-i18n="auth.password">Mot de passe</label>
        <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" data-i18n-placeholder="auth.password_placeholder" class="input">
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="auth-terms" class="w-4 h-4 accent-blue-500 cursor-pointer">
        <label for="auth-terms" class="text-sm text-tertiary cursor-pointer" data-i18n="auth.terms">J'accepte les conditions d'utilisation</label>
      </div>

      <button type="submit" class="btn btn-primary w-full" data-i18n="auth.signup_submit">
        S'inscrire
      </button>

      <div class="text-center text-sm text-tertiary">
        <span data-i18n="auth.have_account">Vous avez un compte ?</span>
        <span id="auth-switch-login" class="text-blue-500 hover:text-blue-400 cursor-pointer transition" data-i18n="auth.login_link">Se connecter</span>
      </div>
    </form>

    <!-- 2FA Verification Form -->
    <form id="auth-2fa-form" class="space-y-4 mb-5 hidden">
      <div class="text-center mb-4">
        <div class="text-4xl mb-3">üîê</div>
        <h3 class="text-lg font-semibold text-white" data-i18n="auth.2fa_title">V√©rification en deux √©tapes</h3>
        <p class="text-sm text-neutral-400 mt-2" data-i18n="auth.2fa_description">Entrez le code √† 6 chiffres de votre application d'authentification</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-neutral-300 mb-2" data-i18n="auth.2fa_code">Code de v√©rification</label>
        <input type="text" name="code" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code" 
               placeholder="000000" 
               class="w-full bg-neutral-800 border border-neutral-700 rounded-lg px-4 py-3 text-white text-center text-2xl tracking-widest font-mono placeholder-neutral-600 focus:outline-none focus:border-blue-500 transition">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition" data-i18n="auth.2fa_submit">
        V√©rifier
      </button>

      <div class="text-center">
        <button type="button" id="auth-2fa-back" class="text-sm text-neutral-400 hover:text-white transition" data-i18n="auth.2fa_back">
          ‚Üê Retour √† la connexion
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="relative mb-5">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-neutral-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-neutral-900 text-tertiary" data-i18n="auth.or_continue">ou continuer avec</span>
      </div>
    </div>

    <!-- OAuth 42 Button -->
    <button id="auth-oauth-42" type="button" class="btn btn-outline w-full justify-center">
      <svg class="w-5 h-5" viewBox="0 0 137 96" fill="currentColor">
        <polygon points="76,0 76,34.2 42.7,67.5 42.7,34.2 0,34.2 0,67.5 42.7,67.5 42.7,96 76,96 76,67.5 137,67.5 137,34.2 76,34.2"/>
      </svg>
      <span data-i18n="auth.oauth_42">Se connecter avec 42</span>
    </button>
  </div>
</div>

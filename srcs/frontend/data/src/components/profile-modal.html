<!-- Profile Modal -->
<div id="profile-modal" class="modal-overlay hidden">
  <div class="modal">

    <!-- Close Button -->
    <button id="profile-modal-close" class="absolute top-4 right-4 text-secondary hover:text-primary transition" type="button">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Profile Header -->
    <div class="flex flex-col items-center">
      <!-- Avatar -->
      <div class="relative">
        <img id="profile-avatar"
             src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff"
             alt="Avatar"
             class="w-24 h-24 rounded-full object-cover border-4 border-neutral-700">
        <!-- Online Status Indicator -->
        <span id="profile-status-dot" class="absolute bottom-1 right-1 w-4 h-4 rounded-full border-2 border-neutral-900 bg-neutral-500"></span>
      </div>

      <!-- Name -->
      <h2 id="profile-name" class="text-xl font-bold text-primary mt-4">Username</h2>

      <!-- Status Text -->
      <span id="profile-status" class="text-sm text-tertiary mt-1" data-i18n="profile.offline">Hors ligne</span>
    </div>

    <!-- Stats Section -->
    <div class="mt-8">
      <h3 class="text-sm font-medium text-secondary mb-4 text-center" data-i18n="profile.statistics">Statistiques</h3>

      <div class="grid grid-cols-2 gap-4">
        <!-- Games Played -->
        <div class="bg-neutral-800 rounded-lg p-4 text-center">
          <span id="profile-games-played" class="text-2xl font-bold text-primary block">0</span>
          <span class="text-xs text-tertiary" data-i18n="profile.games_played">Parties jouées</span>
        </div>

        <!-- Win Rate -->
        <div class="bg-neutral-800 rounded-lg p-4 text-center">
          <span id="profile-win-rate" class="text-2xl font-bold text-blue-400 block">0%</span>
          <span class="text-xs text-tertiary" data-i18n="profile.win_rate">Taux de victoire</span>
        </div>

        <!-- Wins -->
        <div class="bg-neutral-800 rounded-lg p-4 text-center">
          <span id="profile-games-won" class="text-2xl font-bold text-green-400 block">0</span>
          <span class="text-xs text-tertiary" data-i18n="profile.wins">Victoires</span>
        </div>

        <!-- Losses -->
        <div class="bg-neutral-800 rounded-lg p-4 text-center">
          <span id="profile-games-lost" class="text-2xl font-bold text-red-400 block">0</span>
          <span class="text-xs text-tertiary" data-i18n="profile.losses">Défaites</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons (hidden for own profile) -->
    <div id="profile-actions" class="mt-8 space-y-3 hidden">
      <button id="profile-add-friend"
              class="btn btn-primary w-full justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
        <span data-i18n="profile.add_friend">Ajouter en ami</span>
      </button>

      <button id="profile-remove-friend"
              class="btn btn-outline w-full justify-center hidden">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6"></path>
        </svg>
        <span data-i18n="profile.remove_friend">Retirer des amis</span>
      </button>

      <button id="profile-message"
              class="btn btn-outline w-full justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <span data-i18n="profile.send_message">Envoyer un message</span>
      </button>

      <button id="profile-block"
              class="btn btn-danger w-full justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
        </svg>
        <span data-i18n="profile.block">Bloquer</span>
      </button>
    </div>

  </div>
</div>
